        <h1>Bootstrap</h1>
        <hr>

        <h2>Carousel</h2>
        <hr>

        <div class="carousel-size">
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Winter.jpg" class="d-block w-100" alt="Winter-picture">
                    </div>
                    <div class="carousel-item">
                        <img src="Clouds.webp" class="d-block w-100" alt="Clouds-picture">
                    </div>
                    <div class="carousel-item">
                        <img src="Lake.jpg" class="d-block w-100" alt="Lake-picture">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <hr>
        <h2>Buttons</h2>
        <hr>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

        <hr>
        <h2>Dropdown Buttons</h2>
        <hr>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>

        <hr>
        <h2>Card</h2>
        <hr>

        <div class="card" style="width: 18rem;">
            <img src="Winter-landscape.jpg" class="card-img-top" alt="Winter-landscape">
            <div class="card-body">
                <h5 class="card-title">Winter Landscape</h5>
                <p class="card-text">It is a beautiful winter landscape</p>
                <a href="#" class="btn btn-primary">Click here</a>
            </div>
        </div>
    </div>
